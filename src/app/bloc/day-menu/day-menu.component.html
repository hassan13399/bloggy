<!--Days Navigation-->
<div class="days-navigation pt-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="row">
                    <div class="col-12 text-center py-2">
                        <p *ngIf="userPseudo"><strong>{{'LABEL.prono_for' | translate}} {{userPseudo}}</strong></p>
                    </div>
                    <div class="col-12 timer">
                        <app-prono-timer *ngIf="isPremium === false && !userIsOwner"></app-prono-timer>
                    </div>
                </div>

                <ul class="nav days-navigation__tabs row no-gutters justify-content-center text-center m-sm-0 p-0">
                    <li class="days-navigation__tabs-item d-inline-block col"
                        *ngFor="let menuItem of menu">
                        <a class="days-navigation__link {{menuItem.class}}" stPreventDefaultEvent href="#nolink"
                           (click)="setActive(menuItem.value)">{{'LABEL.__' + menuItem.value | translate}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!--End days Navigation-->
