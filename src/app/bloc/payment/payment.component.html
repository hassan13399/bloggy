<div *ngIf="error" class="flash alert alert-danger">{{error | translate}}</div>

<div class="payment-methods" *ngIf="showPaymentMethods">
    <div (click)="bancontactPayment()" class="btn btn-primary">
        Bancontact
    </div>
    <div (click)="cardPayment()" class="btn btn-secondary">
        Visa / MasterCard
    </div>
</div>

<div class="payment-form" *ngIf="showCardForm">
    <div id="payment-form" class="checkout">
        <h2>Credit or Debit Card</h2>
        <div id="card-element" #cardElement>
            <!-- A Stripe Element will be inserted here. -->
        </div>

        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>
        <div *ngIf="showCardFormSubmitButton" class="btn btn-primary" (click)="submitCardForm()">Pay {{amount/100}} â‚¬</div>
    </div>
</div>

<div class="loading" *ngIf="showLoading">
    Loading ...
</div>
