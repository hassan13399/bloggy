<!--L2 Menu-->
<div class="menu-classement text-center pb-1">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <div class="row align-content-center no-gutters justify-content-center">
          <div class="col-sm-6 col-lg-3 px-1" *ngFor="let menuItem of menu">
            <a class="btn btn-outline-gray {{menuItem.class}} my-2 btn-block rounded btn-lg" stPreventDefaultEvent href="#nolink"
               (click)="setActive(menuItem.value)">{{'LABEL.__' + menuItem.value | translate}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--End L2 Menu-->
