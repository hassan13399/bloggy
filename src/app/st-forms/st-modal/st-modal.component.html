<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="crossClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ng-content select="[modal-body]"></ng-content>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="actionClick()">{{actionLabel}}</button>
  <button type="button" class="btn btn-outline-dark" (click)="cancelClick()">{{cancelLabel}}</button>
</div>
