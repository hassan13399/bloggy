<app-page-top></app-page-top>

<app-cms [category]="'invitation'"></app-cms>

<!--Title-->
<div class="title py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <h1 class="d-inline">{{'MENU.__Mes concours' | translate}}</h1>
                <p *ngIf="!hasGroup">{{'LABEL.__Vous n avez pas encore rejoint de concours' | translate}}</p>
                <app-flash [destination]="'invitation'"></app-flash>
                <div class="row" *ngIf="hasGroup">
                    <div class="col-sm-5 pb-2 pb-sm-0">
                        <form class="d-inline" [formGroup]="formGroup">
                            <select class="custom-select custom-select-lg" formControlName="group">
                                <option *ngFor="let group of groups" [ngValue]="group.value">
                                    {{ group.label }}
                                </option>
                            </select>
                        </form>
                    </div>
                    <div class="invite-submit col-sm-5 pb-2 pb-sm-0">
                        <button class="btn btn-block btn-primary btn-lg" (click)="sendInvitation()">{{'LABEL.Send Invitation' | translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End Title-->
